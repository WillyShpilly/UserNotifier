spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/data
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  application:
    name: user-service

server:
  port: 8080

logging:
  level:
    com.example.user_service: INFO
    com.example.user_service.controller: DEBUG
    org.springframework.web: WARN
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"
  file:
    name: "logs/user-service.log"